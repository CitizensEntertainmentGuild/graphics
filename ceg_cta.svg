    <text
       xml:space="preserve"
       style="font-size:23.7483902px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Agency FB;-inkscape-font-specification:Agency FB"
       x="96.244713"
       y="626.76843"
       id="text3851"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3853"
         x="96.244713"
         y="626.76843">Chartered to Proudly Uphold its Four-Part Mission, pursuant to §405.2¶B:</tspan><tspan
         sodipodi:role="line"
         x="96.244713"
         y="656.45392"
         id="tspan3855">1. To Punctuate the Victories of the Cherished Leader</tspan><tspan
         sodipodi:role="line"
         x="96.244713"
         y="686.1394"
         id="tspan3857">2. To Exhibit and Enforce the Free Hymn of National Pride</tspan><tspan
         sodipodi:role="line"
         x="96.244713"
         y="715.82489"
         id="tspan3859">3. To Facilitate the enjoyment of Leisure Activities of the State</tspan><tspan
         sodipodi:role="line"
         x="96.244713"
         y="745.51038"
         id="tspan3861">4. To Protect Citizens from the malevolence of unsanctioned entertainers</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Agency FB;-inkscape-font-specification:Agency FB"
       x="192.22302"
       y="134.07648"
       id="text3002"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3004"
         x="192.22302"
         y="134.07648"
         style="font-size:144px">CITIZEN,</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:28px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Agency FB;-inkscape-font-specification:Agency FB"
       x="89.326538"
       y="180.6479"
       id="text3006"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3008"
         x="89.326538"
         y="180.6479">Your participation is strongly requested  for collaboration in the</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:28px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Agency FB;-inkscape-font-specification:Agency FB"
       x="65.947632"
       y="811.39508"
       id="text3006-1"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="65.947632"
         y="811.39508"
         id="tspan3043"
         style="font-size:24px">As a show of Power, the Guild's first Campaign shall involve the Vanquishing of </tspan><tspan
         sodipodi:role="line"
         x="65.947632"
         y="841.39508"
         style="font-size:24px"
         id="tspan3055">its foes in the 2012 RPM Challenge. The Guild shall write and record 10 songs or </tspan><tspan
         sodipodi:role="line"
         x="65.947632"
         y="871.39508"
         style="font-size:24px"
         id="tspan3057">35 minutes of original material during the month of February for submission in </tspan><tspan
         sodipodi:role="line"
         x="65.947632"
         y="901.39508"
         style="font-size:24px"
         id="tspan3059">the challenge. Respond to this e-mail to denote your receiving and acceptance of </tspan><tspan
         sodipodi:role="line"
         x="65.947632"
         y="931.39508"
         style="font-size:24px"
         id="tspan3061">this summons.                                                               Freely,</tspan><tspan
         sodipodi:role="line"
         x="65.947632"
         y="961.39508"
         style="font-size:24px"
         id="tspan3063">                                                                                      Jonathan F. Spencer</tspan><tspan
         sodipodi:role="line"
         x="65.947632"
         y="991.39508"
         style="font-size:24px"
         id="tspan3065">                                                                                      Minister of Communications</tspan></text>
